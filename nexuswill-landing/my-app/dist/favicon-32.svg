<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="nw-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9"/>
      <stop offset="50%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <linearGradient id="nw-needle" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#ef4444"/>
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="64" cy="64" r="62" fill="#0f172a" stroke="url(#nw-grad)" stroke-width="4"/>
  <!-- Compass needle - North (gold/red) -->
  <polygon points="64,16 54,64 74,64" fill="url(#nw-needle)" opacity="0.9"/>
  <!-- Compass needle - South -->
  <polygon points="64,112 54,64 74,64" fill="url(#nw-grad)" opacity="0.6"/>
  <!-- Center dot -->
  <circle cx="64" cy="64" r="7" fill="url(#nw-grad)"/>
  <circle cx="64" cy="64" r="3.5" fill="#f59e0b"/>
</svg>
